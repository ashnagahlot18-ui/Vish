<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíò</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffd1dc);
      position: relative;
    }

    h1 {
      color: #c9184a;
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      color: #6a040f;
      font-size: 1.1rem;
      text-align: center;
      max-width: 300px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
      position: relative;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.5);
    }

    #yes:hover {
      transform: scale(1.05);
    }

    #no {
      background-color: #dee2e6;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .love-heart {
      position: absolute;
      font-size: 20px;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% { transform: scale(1) translate(0,0); opacity: 1; }
      100% { transform: scale(2) translate(var(--x), var(--y)); opacity: 0; }
    }

    img {
      width: 300px;
      border-radius: 15px;
      margin: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Hey Vishal ‚ù§Ô∏è</h1>
  <p>
    Even with all these miles between us,  
    my heart chooses you every single day üíï<br><br>
    Will you be my Valentine?
  </p>

  <!-- Your photo -->
  <img src="https://raw.githubusercontent.com/ashnagahlot18-ui/Vish/main/IMG_3028.jpeg" alt="Me & Vishal ‚ù§Ô∏è">

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üôÑ</button>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/ashnagahlot18-ui/Vish/main/thousandyears.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // NO button: runs away randomly when hovered or clicked
    function moveNo() {
      const x = Math.random() * (window.innerWidth + 200) - 100; 
      const y = Math.random() * (window.innerHeight + 200) - 100;
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    // YES button click
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1>YAYYY ü•πüíò</h1>
        <p>
          I knew you‚Äôd say yes üíï<br><br>
          Thank you for being my safe place,  
          my biggest support,  
          and my forever Valentine ‚ù§Ô∏è<br><br>
          No matter the distance, it‚Äôs always you.
        </p>
      `;
      setTimeout(() => alert("I love you, Vishal üíå"), 500);

      // Heart explosion
      for(let i=0;i<50;i++){
        const heart = document.createElement("div");
        heart.classList.add("love-heart");
        heart.style.left = (window.innerWidth/2) + "px";
        heart.style.top = (window.innerHeight/2) + "px";
        heart.style.setProperty('--x', (Math.random()*400-200)+'px');
        heart.style.setProperty('--y', (Math.random()*400-200)+'px');
        heart.innerText = "üíñ";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }
    });

    // Floating hearts in background
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    // Automatic "I Will Always Love You" popup
    setTimeout(() => alert("I Will Always Love You ‚ù§Ô∏è"), 3000);
  </script>

</body>
</html>
